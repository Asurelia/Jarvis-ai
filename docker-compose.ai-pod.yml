# Pod IA indÃ©pendant : Cerveau + ModÃ¨les + MÃ©moire

networks:
  ai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  brain_data:
  memory_data:
  ollama_data:

services:
  # ðŸ§  Brain API - Cerveau central M.A.MM
  brain-api:
    build:
      context: ./services/brain-api
      dockerfile: Dockerfile
    container_name: ai_pod_brain
    ports:
      - "8080:8080"
      - "8081:8081"  # WebSocket
    environment:
      - NODE_ENV=production
      - BRAIN_DEBUG=true
      - REDIS_URL=redis://ai-redis:6379
      - MEMORY_DB_URL=postgresql://jarvis:jarvis123@ai-memory:5432/jarvis_memory
      - OLLAMA_URL=http://ai-ollama:11434
    volumes:
      - brain_data:/app/data
      - ./logs:/app/logs
    networks:
      ai_network:
        ipv4_address: 172.21.0.10
    depends_on:
      - ai-redis
      - ai-memory
      - ai-ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ¤– Ollama LLM Local
  ai-ollama:
    image: ollama/ollama:latest
    container_name: ai_pod_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama/models
    networks:
      ai_network:
        ipv4_address: 172.21.0.20
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 30s
      retries: 3
    # GPU support (si disponible)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ðŸ§® Redis Cache & Session pour IA
  ai-redis:
    image: redis:7-alpine
    container_name: ai_pod_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - ./pods-data/ai/redis:/data
    networks:
      ai_network:
        ipv4_address: 172.21.0.30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ—„ï¸ Memory Database - PostgreSQL + pgvector
  ai-memory:
    image: pgvector/pgvector:pg16
    container_name: ai_pod_memory
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=jarvis_memory
      - POSTGRES_USER=jarvis
      - POSTGRES_PASSWORD=jarvis123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
      - POSTGRES_SHARED_PRELOAD_LIBRARIES=pg_stat_statements,pg_cron,pgvector
    volumes:
      - memory_data:/var/lib/postgresql/data
      - ./services/memory-db/init:/docker-entrypoint-initdb.d
    networks:
      ai_network:
        ipv4_address: 172.21.0.40
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis -d jarvis_memory"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Performance tuning pour IA
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100